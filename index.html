<!DOCTYPE html>
<html>
<head>
  <title>Shared Text</title>
</head>
<body>
  <h2>Shared Textbox</h2>
  <textarea id="box" rows="10" cols="50"></textarea>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyA2OBwkkgjHfRxXFah-hxqmSH05sYJU3kM",
  authDomain: "bs-julsagor.firebaseapp.com",
  databaseURL: "https://bs-julsagor-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "bs-julsagor",
  storageBucket: "bs-julsagor.firebasestorage.app",
  messagingSenderId: "226538425492",
  appId: "1:226538425492:web:299ca90fa925cd22933881",
  measurementId: "G-SW10JC8HH4"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const textRef = db.ref("sharedText");

    const box = document.getElementById("box");

    // Update text when database changes
    textRef.on("value", snapshot => {
      if (box.value !== snapshot.val()) {
        box.value = snapshot.val() || "";
      }
    });

    // Save text when user types
    box.addEventListener("input", () => {
      textRef.set(box.value);
    });
  </script>
</body>
</html>
